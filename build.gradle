buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.+'
	}
}

apply plugin: 'com.android.application'

repositories {
	jcenter()
}

dependencies {
	compile 'com.android.support:support-v4:23.0.1'
}

android {
	compileSdkVersion 17
	buildToolsVersion "21.1.1"
	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 17
	}
	android {
		lintOptions {
			abortOnError false
		}
	}
}
